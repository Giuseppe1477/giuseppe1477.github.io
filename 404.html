<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Not Found</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        a:link {
          color: white;
          background-color: transparent;
          text-decoration: none;
        }
        a:visited {
          color: Gainsboro;
          background-color: transparent;
          text-decoration: none;
        }
        a:hover {
          color: red;
          background-color: transparent;
          text-decoration: underline;
        }
        a:active {
          color: LightSteelBlue;
          background-color: transparent;
          text-decoration: underline;
        }
        body{
            background-image: url("https://i.pinimg.com/originals/e1/b9/c5/e1b9c5f696d6f136c3eca1b26ac8c846.gif");
            background-size: cover;
            font-family: 'Roboto', 'sans-serif';
        }
        main{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header404{
            font-family: 'impact';
            font-size: 46px;
            font-color: 'white';
        }
        .content404{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h4 class="header404">404 Page Not Found</h4>
        <div class="content-404">
            I apologize but the page you are looking for no longer exists on my website
        </div>
        <p>
            <a href="/">Come back to safety at my homepage</a>
        </p>
    </main>
    
</body>
</html>
